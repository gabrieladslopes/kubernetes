apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-news-deployment
spec:
  template:
    metadata:
      name: db-news
      labels:
        app: db-news
    spec:
      containers:
        - name: db-news-container
          image: aluracursos/mysql-db:1
          ports:
            - containerPort: 3306
          envFrom:
            - configMapRef:
                name: db-configmap
  replicas: 1 # if dont specify, default is 1
  selector:
    matchLabels:
      app: db-news
    

